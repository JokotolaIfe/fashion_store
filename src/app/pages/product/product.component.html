<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
                <img class="featured1" src="{{product?.featured_image1}}">
                <!-- <p>&nbsp;</p> -->
             
                <div>
                        <h4>Details</h4>
                        <p class="my_text">{{product?.description}}</p> <br>
                        <h4>Material</h4>
                        <p class="my_text">{{product?.material}}</p> <br>
                        <!-- <h4>Lining</h4>
                        <p class="my_text">{{product?.lining}}</p> <br> -->
                </div>

        </div>
        <div class="ife text-center col-lg-4 col-md-4 col-sm-12">
                <img class="featured2" src="{{product?.featured_image2}}">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <p>
                <span class="discount name">{{product?.product_name}}</span>
            </p>
            <p>
                <span class="discount price">â‚¦{{product?.product_price | number}}</span>
            </p>

            <div class="my_text">Select a size</div> 
            <div class="btn-group">
            <label *ngFor="let size of product?.sizes" size="sm" mdbBtn color="blue-grey" (click)="getSize(size)" value="{{size}}" [(ngModel)]="selected_size" mdbRadio="{{size}}" mdbWavesEffect>
                     {{size}}
                    </label>
            </div> <br>

            <div class="form-group w-100">
                <input mdbInput  [(ngModel)]="quantity" name="quantity" placeholder="Quantity" type="number" class="mine w-100 form-control" id="inputEmail4" placeholder="Enter Quantity">
              </div>

            <!-- <mdb-checkbox *ngFor="let size of product?.sizes" [(ngModel)]="selected_size" id="{{selected_size}}" [inline]="true">{{size}}</mdb-checkbox> -->

            <div class="my_btn" disabled="!selected_size || !quantity" (click)="addToCart(user.uid, product, selected_size, quantity)">
                ADD TO CART
            </div>   
            <p style="font-size: 12px">
                1-3 days delivery & free return within EU, Free shipping on this item
            </p>
        </div>
        
        
    </div>

</div>

<div class="container">
        <h3 class="mb-4 py-2 text-center font-weight-bold text-uppercase">Style It With</h3>
    <mdb-carousel showControls showIndicators="false" nav-class="white" indicatorClass="black" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
    [animation]="'slide'">
        <mdb-carousel-item *ngFor="let item of slides; let i = index"  style="background: white !important;">
            <div class="col-md-4 pb-2" *ngFor="let card of item; let cardIndex = index"  style="background: white !important;">
                <mdb-card class="collection-card" [routerLink]="['/product', card?.id]" style="width: 20rem">
                        <!--Card image-->
                        <div class="view zoom" style="height: 420px !important; width: 380px !important;">
                            <mdb-card-img src="{{card?.featured_image1}}" alt=""></mdb-card-img>
                            <div class="stripe light">
                            <a>
                                <p>{{card?.product_name}} <mdb-icon fas icon="chevron-right"></mdb-icon></p>
                            </a>
                            </div>
                        </div>
                        <!--/.Card image-->
                </mdb-card>
            </div>
        </mdb-carousel-item>
    </mdb-carousel>
</div>

<div class="my_btn2" (click)="goBack()">
        <mdb-icon fas icon="long-arrow-alt-left"></mdb-icon> &nbsp; Back To Categories
    </div>
