<div class="container">
    <!-- Simplify your shopping with the Motive Mall app, which offers to keep the prices low. Make shopping online a breeze by finding items quickly, checking prices! -->
    <mdb-card *ngIf="carts?.length > 0">
        <mdb-card-body>
      
          <!-- Shopping Cart table -->
          <div class="table-responsive">
      
            <table class="table product-table">
      
              <!-- Table head -->
              <thead class="mdb-color lighten-5">
                <tr>
                  <th></th>
                  <th class="font-weight-bold">
                    <strong>Product</strong>
                  </th>
                  <th class="font-weight-bold">
                    <strong>Color</strong>
                  </th>
                  <th></th>
                  <th class="font-weight-bold">
                    <strong>Price</strong>
                  </th>
                  <th class="font-weight-bold">
                    <strong>QTY</strong>
                  </th>
                  <th class="font-weight-bold">
                    <strong>Amount</strong>
                  </th>
                  <th></th>
                </tr>
              </thead>
              <!-- /.Table head -->
      
              <!-- Table body -->
              <tbody>
      
                <!-- First row -->
                <tr *ngFor="let cart of carts">
                  <th scope="row">
                  <img src="{{cart?.product?.featured_image1}}" alt="" class="img-fluid z-depth-0">
                  </th>
                  <td>
                    <h5 class="mt-3">
                    <strong>{{cart?.product?.product_name}}</strong>
                    </h5>
                    <p class="text-muted">{{cart?.product?.parent_category_name}}</p>
                  </td>
                  <td>{{cart?.color}}</td>
                  <td></td>
                  <td>₦{{cart?.product?.product_price | number}}</td>
                  <td>
                  <input disabled (ngModelChange)="changePrice(cart?.id, cart?.quantity)" type="number" value="{{cart?.quantity}}" class="form-control text-center" style="width: 100px">
                  </td>
                  <td class="font-weight-bold">
                  <strong>₦{{cart?.product?.product_price * cart?.quantity | number}}</strong>
                  </td>
                  <td>
                    <button type="button" (click)="removeCart(cart?.id, user?.uid)" mdbBtn color="dark" size="sm" data-toggle="tooltip" data-placement="top" title="Remove item">X
                    </button>
                  </td>
                </tr>
                <!-- /.First row -->

                <tr>
                  <td colspan="2">
                      <button type="button" (click)="goBack()" routerLink="/" color="dark" mdbBtn outline="true">
                          <mdb-icon fas icon="angle-left" class="left"></mdb-icon>
                          Continue Shopping
                      </button>
                  </td>
                    <td></td>
                    <td>
                      <h4 class="mt-2">
                        <strong>Total</strong>
                      </h4>
                    </td>
                    <td class="text-right">
                      <h4 class="mt-2">
                      <strong>₦{{total | number}}</strong>
                      </h4>
                    </td>
                    <td colspan="3" class="text-right">
                        <!-- <label [hidden]="my_button" style="font-size: 12px; color: red">Quantity must not be empty or less than 1</label> -->
                        <button type="button"  mdbBtn color="dark" (click)="checkOut()">Complete purchase
                        <mdb-icon fas icon="angle-right" class="right"></mdb-icon>
                      </button>
                    </td>
                  </tr>
      
      
              </tbody>
              <!-- /.Table body -->
      
            </table>
      
          </div>
          <!-- /.Shopping Cart table -->
      
        </mdb-card-body>
      
      </mdb-card>
</div>

<div
  mdbModal
  #frame="mdbModal"
  class="modal fade top"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Modal cascading tabs-->
      <div class="modal-c-tabs">
        <!-- Tab panels -->
        <mdb-tabset
          #staticTabs
          [buttonClass]="'nav md-tabs tabs-2 grey darken-3'"
          [contentClass]="''"
          class="tab-content"
        >
          <!--Panel 7-->
          <mdb-tab
            class="tab-pane fade in show active"
            id="panel7"
            role="tabpanel"
            heading="<i class='fas fa-user'></i> Login"
          >
            <!--Body-->
            <div class="modal-body mb-1">
              <form>
                <div class="md-form form-sm">
                  <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
                  <input
                    mdbInput
                    [(ngModel)]="email"
                    name="email"
                    type="email"
                    id="email"
                    class="form-control"
                  />
                  <label for="email">Your email</label>
                </div>

                <div class="md-form form-sm">
                  <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
                  <input
                    mdbInput
                    [(ngModel)]="password"
                    name="password"
                    type="password"
                    id="password"
                    class="form-control"
                  />
                  <label for="password">Your password</label>
                </div>
              </form>
              <div class="text-center mt-2">
                <button mdbBtn color="dark" class="waves-light" (click)="login(email, password, carts)" mdbWavesEffect>
                  Log in
                  <mdb-icon fas icon="sign-in-alt" class="ml-1"></mdb-icon>
                </button>
              </div>
            </div>
            <!--Footer-->
            <div class="modal-footer display-footer text-center">
              <button
                type="button"
                mdbBtn
                color="dark"
                outline="true"
                class="ml-auto"
                data-dismiss="modal"
                (click)="frame.hide()"
                mdbWavesEffect
              >
                Close
              </button>
            </div>
          </mdb-tab>
          <!--/.Panel 7-->

          <!--Panel 8-->
          <mdb-tab
            class="tab-pane fade"
            id="panel8"
            role="tabpanel"
            heading="<i class='fas fa-user-plus'></i> Register"
          >
            <!--Body-->
            <div class="modal-body">
              <form>
                <div class="md-form form-sm">
                  <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
                  <input
                    mdbInput
                    [(ngModel)]="email"
                    name="email"
                    type="email"
                    id="email2"
                    class="form-control"
                  />
                  <label for="email2">Your email</label>
                </div>

                <div class="md-form form-sm">
                  <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
                  <input
                    mdbInput
                    [(ngModel)]="password"
                    name="password"
                    type="password"
                    id="password2"
                    class="form-control"
                  />
                  <label for="password2">Your password</label>
                </div>

                <div class="md-form form-sm">
                  <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
                  <input
                    mdbInput
                    [(ngModel)]="cpassword"
                    name="cpassword"
                    type="password"
                    id="password3"
                    class="form-control"
                  />
                  <label for="password3">Repeat password</label>
                </div>

                <div class="text-center form-sm mt-2">
                  <button mdbBtn color="dark" class="waves-light" (click)="register(email, password, cpassword)" mdbWavesEffect>
                    Sign up
                    <mdb-icon fas icon="sign-in-alt" class="ml-1"></mdb-icon>
                  </button>
                </div>
              </form>
            </div>
            <!--Footer-->
            <div class="modal-footer text-center">
              <button
                type="button"
                mdbBtn
                color="dark"
                outline="true"
                class="ml-auto"
                data-dismiss="modal"
                (click)="frame.hide()"
                mdbWavesEffect
              >
                Close
              </button>
            </div>
          </mdb-tab>
          <!--/.Panel 8-->
        </mdb-tabset>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
